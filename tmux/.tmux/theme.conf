source-file "$HOME/.tmux/tmux-colors.conf"
set -g @plugin 'o0th/tmux-nova'
set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left ""
set -g @nova-nerdfonts-right ""

# Pane borders (inactive vs active)
set -g @nova-pane-active-border-style "#{@thm_primary}"
set -g @nova-pane-border-style "#{@thm_surface_low}"

# Status bar styling
set -g @nova-status-style-bg "#{@thm_bar_bg}"
set -g @nova-status-style-fg "#{@thm_fg}"

# Active window status
set -g @nova-status-style-active-bg "#{@thm_inverse_primary}"
set -g @nova-status-style-active-fg "#{@thm_bg}"

# Double background (secondary / subtle)
set -g @nova-status-style-double-bg "#{@thm_surface_variant}"

# Window and mode segment templates
set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},}  #W"
set -g @nova-segment-mode "#{?client_prefix,Ω,ω}"

# Mode segment colors (accent on surface)
set -g @nova-segment-mode-colors "#{@thm_primary} #{@thm_surface}"

# User/host segment colors
set -g @nova-segment-whoami "#(whoami)@#h"
set -g @nova-segment-whoami-colors "#{@thm_primary} #{@thm_surface}"

# Current session segment
set -g @nova-segment-session "#S"
set -g @nova-segment-session-colors "#{@thm_primary} #{@thm_surface_low}"

# Layout and segment configuration
set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "session"

