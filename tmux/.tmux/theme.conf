source-file "$HOME/.tmux/colors.conf"
set -g @plugin 'o0th/tmux-nova'
set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left ""
set -g @nova-nerdfonts-right ""

# Pane borders (inactive: color0 / active: color7)
set -g @nova-pane-active-border-style "$color6"    # Status bar/secondary text (typically gray/white)
set -g @nova-pane-border-style "$color0"           # Secondary background, border (usually dark)

# Status bar styling
set -g @nova-status-style-bg "$backgroundLighter"         # Main background
set -g @nova-status-style-fg "$foreground"         # Main text


# Active window status (highlight, strong info)
set -g @nova-status-style-active-bg "$color12"     # Bright blue: active tab/cursor
set -g @nova-status-style-active-fg "$background"      # Black (contrast for bright bg)

# Double background (variant, e.g. used for segments or alternates)
set -g @nova-status-style-double-bg "$color8"      # Bright black/dim gray: subtle UI, inactive

# Window and mode segment templates (unchanged, icons included)
set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},}  #W"
set -g @nova-segment-mode "#{?client_prefix,Ω,ω}"

# Mode segment colors (e.g. left=accent, right=background)
set -g @nova-segment-mode-colors "$color13 $background"   # Blue/info left, background right

# User/host segment colors (e.g. left=accent, right=background)
set -g @nova-segment-whoami "#(whoami)@#h"
set -g @nova-segment-whoami-colors "$color0 $color7" # Blue/info left, background right

# current session segment
set -g @nova-segment-session "#S"
set -g @nova-segment-session-colors "$color10 $color0"

# Layout and segment configuration (unchanged)
set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "session"

